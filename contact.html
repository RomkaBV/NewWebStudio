					</a>
				</div>

				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="./home.html" class="menu__link">Студія</a>
							</li>

							<li class="menu__item">
								<a href="./home2.html" class="menu__link">Портфоліо</a>
							</li>
							<li class="menu__item menu__item_decoration"><a href="./contact.html" class="menu__link">Контакти</a></li>
						</ul>
					</nav>
				</div>

				<div data-da=".menu__body, 510" class="header__contact contact">
					<div class="contact__body">
						<ul class="contact__list">
							<li class="contact__item">
								<a href="mailto:info@devstudio.com" class="contact__link _icon-envelope-hover">
									barzoromka@gmail.com
								</a>
							</li>
							<li class="contact__item">
								<a href="tel:+380680122811" class="contact__link _icon-telform">
									+38 068 012 28 11
								</a>
							</li>
						</ul>
					</div>
				</div>

				<button type="button" class="menu__icon icon-menu"><span></span></button>

				<div data-da=".menu__body, 510" class="header__mobile-menu">
					<ul class="mobile-menu__list">
						<li class="mobile-menu__item">
							<a class="mobile-menu__link" href="">Instagram</a>

						<li class="mobile-menu__item">

						</li>
						<li class="mobile-menu__item">
							<a class="mobile-menu__link _icon-Line-1-Stroke" href="">Facebook</a>
						</li>
						<li class="mobile-menu__item">
							<a class="mobile-menu__link _icon-Line-1-Stroke" href="">LinkedIn</a>
						</li>
					</ul>
				</div>
			</div>
		</header>


		<main class="page"></main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">

					<div class="footer__aside aside">
						<a class="aside__logo" href="./index.html">
							<p class="aside__text"><span>Web</span>Studio</p>
						</a>

						<address class="aside__address address">
							<a class="address__link" href="https://goo.gl/maps/Tkrdaqp9msqu5Cb39" rel="noopener noreferrer nofollow" target="_blank">г. Киев, пр-т Леси Украинки, 26</a>
						</address>

						<ul class="aside__list">
							<li class="aside__item">
								<a class="aside__link" href="mailto:info@devstudio.com">info@devstudio.com</a>
							</li>
							<li class="aside__item">
								<a class="aside__link" href="tel:+380961111111">+38 096 111 11 11</a>
							</li>
						</ul>
					</div>

					<div class="footer__join join">
						<h3 class="join__title">присоединяйтесь</h3>
						<ul class="join__list">
							<li class="join__item">
								<a class="join__link" href="" aria-label="Ссилка на instagram" rel="noopener noreferrer nofollow" target="_blank">
									<svg class="join__icon" width="20" height="20">
										<use href="img/symbol-defs.svg#icon-instagram-2"></use>
									</svg>
								</a>
							</li>
							<li class="join__item">
								<a class="join__link" href="" aria-label="Ссилка на twitter" rel="noopener noreferrer nofollow" target="_blank">
									<svg class="join__icon" width="20" height="20">
										<use href="img/symbol-defs.svg#icon-twitter-1"></use>
									</svg>
								</a>
							</li>
							<li class="join__item">
								<a class="join__link" href="" aria-label="Ссилка на facebook" rel="noopener noreferrer nofollow" target="_blank">
									<svg class="join__icon" width="20" height="20">
										<use href="img/symbol-defs.svg#icon-facebook-1"></use>
									</svg>
								</a>
							</li>
							<li class="join__item">
								<a class="join__link" href="" aria-label="Ссилка на linkedin" rel="noopener noreferrer nofollow" target="_blank">
									<svg class="join__icon" width="20" height="20">
										<use href="img/symbol-defs.svg#icon-linkedin-1"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>

					<div class="footer__subscribe subscribe">
						<form class="subscribe__form">
							<div class="subscribe__container">
								<label class="subscribe__label" for="subsribe-email">Подпишитесь на рассылку</label>
								<input class="subscribe__input" type="email" name="email" required placeholder="E-mail" id="subsribe-email" />
							</div>

							<button class="subscribe__button" type="submit">
								Подписаться
								<svg class="subscribe__icon" width="24" height="24">
									<use href="img/symbol-defs.svg#icon-icon-send"></use>
								</svg>
							</button>
						</form>
					</div>
				</div>
			</div>
		</footer>

	</div>
