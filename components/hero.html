<!--Hero-->
<section class="hero">
  <h1 class="hero__title">Эффективные решения для вашего бизнеса</h1>
  <div class="container">
    <button type="button" data-modal-open class="hero__button">
      Заказать услугу
    </button>
  </div>

  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" data-modal-close>
        <svg
          class="icon__close"
          width="40px"
          height="40px"
          aria-label="Перемикач мобільного меню"
        >
          <use href="./images/symbol-defs.svg#icon-close_40px"></use>
        </svg>
      </button>

      <form class="form js-speaker-form">
        <p class="form__text">Оставьте свои данные, мы вам перезвоним</p>

        <div class="form__field">
          <input placeholder=" " type="text" class="form__input" name="name" id="name" />
          <label for="name" class="form__label"
            >Имя</label>
          <svg
              class="form__icon"
              width="18px"
              height="18px"
              aria-label="Перемикач мобільного меню"
            >
              <use
                class="icon__menu"
                href="./images/symbol-defs.svg#icon-person-black-18dp-1"
              ></use>
            </svg>
        </div>

        <div class="form__field">
          <input class="form__input" type="text" name="tel" id="tel" placeholder=" "/>
          <label class="form__label" for="tel"
            >Телефон
          
          </label>
            <svg
              class="form__icon"
              width="18px"
              height="18px"
              aria-label="Перемикач мобільного меню"
            >
              <use
                class="icon__menu"
                href="./images/symbol-defs.svg#icon-phone-black-18dp-1"
              ></use>
            </svg>
        </div>

        <div class="form__field">
          <input placeholder=" " class="form__input" type="email" name="mail" id="mail" />
          <label class="form__label" for="mail"
            >Пошта
          </label>
           <svg
              class="form__icon"
              width="18px"
              height="18px"
              aria-label="Перемикач мобільного меню"
            >
              <use
                class="icon__menu"
                href="./images/symbol-defs.svg#icon-email-black-18dp-1"
              ></use>
            </svg>
          </label>
        </div>

        <div class="form__field">
        
          <textarea
            placeholder=" "
            class="form__comment"
            name="comment"
            id="conmment"
            rows="10"
          ></textarea>
          <label class="form__labe" for="conmment "> Комментарий</label>
         
        </div>

        <div class="form__fiel">
          <input type="checkbox" name="договор" id="договор" />
          <label for="договор"
            >Соглашаюсь с рассылкой и принимаю
            <a href="" class="form__link">Условия договора</a></label
          >
        </div>

        <div class="form__bottom">
          <button class="form__button" type="submit">Оставить заявку</button>
        </div>
      </form>
    </div>
  </div>
</section>
